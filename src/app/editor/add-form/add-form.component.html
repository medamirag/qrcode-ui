    <h1 style="color: white;text-align: center;">Borders</h1>
    <ul>
        <li *ngFor="let border of borders" style="padding: 0px;display:inline-block ">
            <div (click)="selectBorder(border)" [ngClass]="border"
                style=" border-style: solid ;width: 1px;height : 1rem">
            </div>
            <br>
        </li>
    </ul>
   
    <h1 style="color: white;text-align: center;">Styles</h1>

<ul>
    <li *ngFor="let style of styles" style="padding: 10px;display:inline-block ">
        <div (click)="selectClass(style.class)" class="" [ngClass]="style.class"
            style=" border-style: solid ;width: 2rem;height : 2rem">
        </div>
        <br>
    </li>
</ul>

</div>

<!-- Form -->
<div class="main">
<div [ngClass]="this.form.border">
<div [ngClass]="this.form.style">
    <input [(ngModel)]="form.title" type="text" class="form-control" placeholder="Title" aria-label="Username" aria-describedby="basic-addon1">
    <input [(ngModel)]="form.category" type="text" class="form-control" placeholder="Category" aria-label="Username" aria-describedby="basic-addon1">
    <div *ngFor="let item of form.items">
        
        <div *ngIf="item.type ==='EmailInput' " class="input-group mb-3">
            <div class="input-group-prepend">
              <span (click)="remove(item.label,item.identifier)" class="input-group-text" id="basic-addon1">{{item.label}}</span>
            </div>
            <input [(ngModel)]="item.value" type="text" class="form-control" placeholder="{{item.label}}" aria-label="Username" aria-describedby="basic-addon1">
          </div>

      
           

        <div (click)="remove(item.label,item.identifier)" *ngIf="item.type ==='Divider' " class="input-group mb-3">
                       <hr class="w-100  Divider bg-dark"> 
          </div>


          <div (click)="remove(item.label,item.identifier)" *ngIf="item.type ==='Title' " class="input-group mb-3">
            
            <input [(ngModel)]="item.value" type="text" class="form-control" placeholder="{{item.label}}" aria-label="Username" aria-describedby="basic-addon1">
          </div>
       
        <div *ngIf="item.type ==='PhoneInput' " class="input-group mb-3">
            <div class="input-group-prepend">
              <span (click)="remove(item.label,item.identifier)" class="input-group-text" id="basic-addon1">{{item.label}}</span>
            </div>
            <input [(ngModel)]="item.value" type="text" class="form-control" placeholder="{{item.label}}" aria-label="Username" aria-describedby="basic-addon1">
          </div>
       
          <div *ngIf="item.type ==='AddressInput' " class="input-group mb-3">
            <div class="d-flex justify-content-center">
                <google-map *ngIf="item.type ==='AddressInput' " height="250px" width="250px" [center]="center"
                    [zoom]="zoom" (mapClick)="moveMap($event)" (mapMousemove)="move($event)">
                </google-map>
            </div>
          </div>

         



            <div *ngIf="item.type ==='TextInput' " class="input-group mb-3">
                <div class="input-group-prepend">
                  <span (click)="remove(item.label,item.identifier)" class="input-group-text" id="basic-addon1">{{item.label}}</span>
                </div>
                <input [(ngModel)]="item.value" type="text" class="form-control" placeholder="{{item.label}}" aria-label="Username" aria-describedby="basic-addon1">
              </div>
    

     
    </div>




</div>



</div>
</div>
<ng-template #qrCode let-close="close">
    <div class="modal-header">
        {{activeUrl}}
    </div>
    <div class="modal-body">
        <qrcode [qrdata]="activeUrl" [width]="400" [errorCorrectionLevel]="'M'"></qrcode>
    </div>
    <div class="modal-footer">

    </div>
</ng-template>

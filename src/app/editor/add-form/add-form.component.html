    <h1 style="color: white;text-align: center;">Size</h1>
    <ul>
        <li *ngFor="let width of widths;let i=index" style="padding: 5px;display:inline-block ">
            <div (click)="selectwidth(width)"
                style="background-color: orange;color: white;text-align: center; border-style: solid ;width: 50px;height : 30px">
                {{i+1}}
            </div>
            <br>
        </li>
    </ul>
    <h1 style="color: white;text-align: center;">Borders</h1>
    <ul>
        <li *ngFor="let border of borders" style="padding: 0px;display:inline-block ">
            <div (click)="selectBorder(border)" [ngClass]="border"
                style=" border-style: solid ;width: 1px;height : 1rem">
            </div>
            <br>
        </li>
    </ul>
   
    <h1 style="color: white;text-align: center;">Styles</h1>

<ul>
    <li *ngFor="let style of styles" style="padding: 10px;display:inline-block ">
        <div (click)="selectClass(style.class)" class="" [ngClass]="style.class"
            style=" border-style: solid ;width: 2rem;height : 2rem">
        </div>
        <br>
    </li>
</ul>

</div>

<!-- Form -->
<div class="main d-flex justify-content-center" >
<!-- <div [ngClass]="this.form.style,this.form.border,this.form.width"> -->
    <div [ngClass]="this.form.width">

    <div [ngClass]="this.form.border">
        <div [ngClass]="this.form.style">
            <div style="font-weight: 500;">isPrivate?</div> 

                <input [(ngModel)]="form.private" type="checkbox" >

             
        
        
    <div style="font-weight: 500;">Title</div> 


    <input [(ngModel)]="form.title" type="text" class="form-control" placeholder="Title" aria-label="Username" aria-describedby="basic-addon1">

    <div style="font-weight: 500;">Category</div> 

    <select [(ngModel)]="form.category" type="text" class="form-control" placeholder="Category" aria-label="Username" aria-describedby="basic-addon1">
   <option *ngFor="let category of categories" [ngValue]="category" [selected]="category===form.category" >{{category}}</option>
   <option  [ngValue]="'Personalized'" [selected]="'Personalized'===form.category" >Personalized</option>
    
</select>
  <br>
    <div    *ngFor="let item of form.items">
        
        <div *ngIf="item.type ==='EmailInput' " class="input-group mb-3">
            <div class="input-group-prepend">
              <span  class="input-group-text" id="basic-addon1">            <i (click)="remove(item.label,item.identifier)" class="fa fas fa-minus-circle"></i>
              &nbsp;   {{item.label}}</span>
            </div>
            <input [(ngModel)]="item.value" type="text" class="form-control" placeholder="{{item.label}}" aria-label="Username" aria-describedby="basic-addon1">
          </div>

      
           

        <div *ngIf="item.type ==='Divider' " class="input-group mb-3">
                       <hr class="w-100  Divider bg-dark"> 

                       <span  class="input-group-text" id="basic-addon1">            <i (click)="remove(item.label,item.identifier)" class="fa fas fa-minus-circle"></i>
                        &nbsp;   </span>
          </div>


          <div  *ngIf="item.type ==='Title' " class="input-group mb-3">
            <span  class="input-group-text" id="basic-addon1">            <i (click)="remove(item.label,item.identifier)" class="fa fas fa-minus-circle"></i>
               </span>
            <input [(ngModel)]="item.value" type="text" class="form-control" placeholder="{{item.label}}" aria-label="Username" aria-describedby="basic-addon1">
          </div>
       
        <div *ngIf="item.type ==='PhoneInput' " class="input-group mb-3">
            <div class="input-group-prepend">

                <span  class="input-group-text" id="basic-addon1">            <i (click)="remove(item.label,item.identifier)" class="fa fas fa-minus-circle"></i>
                    &nbsp;   {{item.label}}</span>
                
                </div>
            <input [(ngModel)]="item.value" type="text" class="form-control" placeholder="{{item.label}}" aria-label="Username" aria-describedby="basic-addon1">
          </div>
       
          <div *ngIf="item.type ==='AddressInput' " class="input-group mb-3">
            <span  class="input-group-text" id="basic-addon1">            <i (click)="remove(item.label,item.identifier)" class="fa fas fa-minus-circle"></i>
                &nbsp;   {{item.label}}</span>

            <div style="  margin: auto;" >
                <google-map  *ngIf="item.type ==='AddressInput' " height="250px" width="250px" [center]="center"
                    [zoom]="zoom" (mapClick)="moveMap($event)" (mapMousemove)="move($event)">
                </google-map>
            </div>
          </div>

         



            <div *ngIf="item.type ==='TextInput' " class="input-group mb-3">
                <div class="input-group-prepend">
  <span  class="input-group-text" id="basic-addon1">            <i (click)="remove(item.label,item.identifier)" class="fa fas fa-minus-circle"></i>
                        &nbsp;   {{item.label}}</span>                </div>
                <input [(ngModel)]="item.value" type="text" class="form-control" placeholder="{{item.label}}" aria-label="Username" aria-describedby="basic-addon1">
              </div>
    

     
    </div>

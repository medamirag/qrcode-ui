





<div class="sidenav">
    <ul class="">
       

        <li>
            <a (click)="add('TextInput')">
                <i class="fa fa2 fa-solid fa-font"></i>

                <span class="nav-text">
                    Text
                </span>
            </a>

        </li>
        <li>
            <a (click)="add('EmailInput')">
                <i class="fa fa2 fa-solid fa-at"></i>
                <span class="nav-text">
                    Email
                </span>
            </a>

        </li>
        <li>
            <a (click)="add('PhoneInput')">
                <i class="fa fa2 fa-solid fa-phone"></i> <span class="nav-text">
                    Phone
                </span>
            </a>

        </li>

        <li>
            <a (click)="add('AdressInput')">
                <i class="fa fa2 far fa-map"></i> <span class="nav-text">
                    Adress
                </span>
            </a>

        </li>


    </ul>
    <ul>
        <li *ngFor="let style of styles" style="padding: 10px;display:inline-block ">
            <div (click)="selectClass(style.class)" class="" [ngClass]="style.class"
                style=" border-style: solid ;width: 2rem;height : 2rem">
            </div>
            <br>
        </li>
    </ul>

</div>


<div class="main">
<div [ngClass]="this.form.style">
    <h1>{{form.title}}</h1>
    <h1>{{form.category}}</h1>
    <div *ngFor="let item of form.items">
        <div class="form-group">

            <label>{{item.label}} </label>
            <i (click)="remove(item.label)" class="fa fa-solid fa-ban	"></i>
            <div *ngIf="item.type ==='EmailInput' ">
                <input [(ngModel)]="item.value" class="form-control" type="email">
            </div>

            <div *ngIf="item.type ==='PhoneInput' ">
                <input [(ngModel)]="item.value" class="form-control" type="tel">
            </div>
            <div class="d-flex justify-content-center">
                <google-map *ngIf="item.type ==='AdressInput' " height="300px" width="1000px" [center]="center"
                    [zoom]="zoom" (mapClick)="moveMap($event)" (mapMousemove)="move($event)">
                </google-map>
            </div>




            <div *ngIf="item.type ==='TextInput' ">
                <input [(ngModel)]="item.value" class="form-control" type="text">


            </div>

        </div>
    </div>




</div>
<button class="btn btn-primary" (click)="saveOrUpdate()">SAVE</button>

</div>
<ng-template #qrCode let-close="close">
    <div class="modal-header">
        {{activeUrl}}
    </div>
    <div class="modal-body">
        <qrcode [qrdata]="activeUrl" [width]="400" [errorCorrectionLevel]="'M'"></qrcode>
    </div>
    <div class="modal-footer">

    </div>
</ng-template>

<div class="body d-flex justify-content-center">
  <div class="container d-flex justify-content-center">
    <div class="screen d-flex justify-content-center">
      <div class="screen__content">
        
        <div class="login">
        <h1 *ngIf="msg" style="color: red; font-size: 20px;" >{{message}}</h1>
    <h1 *ngIf="sup===false">Login</h1>
	<h1 *ngIf="sup===true">SignUp</h1>
        
				<div class="login__field">
					<input  [(ngModel)]="username" type="text" class="login__input" placeholder="User name / Email">
				</div>

				<div class="login__field">
					<input [(ngModel)]="password" type="password" class="login__input" placeholder="Password">
				</div>


        <div *ngIf="sup===false">
				<button (click)="login()" type="submit" class="button login__submit">
          Sign in.
				</button>		
      </div>
      
        <div *ngIf="sup===true">
				<button (click)="login()" type="submit" class="button login__submit">
          Subscribe.
				</button>		
      </div>
      <div *ngIf="sup===false">
				<button (click)="signup()" type="submit" class="button login__submit">
          Sign up.
				</button>		
      </div>


    </div>

			<!-- <div class="social-login">
				<h3>log in via</h3>
			</div> -->
		</div>











		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>

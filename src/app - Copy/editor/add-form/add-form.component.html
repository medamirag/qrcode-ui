<div [ngClass]="this.form.style.class">
    <h1>{{form.title}}</h1>
    <h1>{{form.category}}</h1>
    <div *ngFor="let item of form.items">
        <div class="form-group">

            <label>{{item.label}}</label>

            <div *ngIf="item.type ==='EmailInput' ">
                <input class="form-control" type="email">
            </div>

            <div *ngIf="item.type ==='PhoneInput' ">
                <input class="form-control" type="tel">
            </div>

            <google-map *ngIf="item.type ==='AdressInput' " height="400px" width="750px" [center]="center" [zoom]="zoom"
                (mapClick)="moveMap($event)" (mapMousemove)="move($event)">
            </google-map>
        </div>
   
        <div *ngIf="item.type ==='TextInput' ">
            <input class="form-control" type="text">


        </div>

    </div>
</div>

<div *ngFor="let style of styles" style="padding: 10px;display: inline-block">
    <div (click)="selectClass(style)" class="" [ngClass]="style.class"
        style=" border-style: solid ;width: 5rem;height : 5rem">
    </div>
    <br>
</div>
